<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticking Time</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your clock -->
  <div id="clock"></div>

  <script>
    // Write your code here
    function clock() {
      const clockNode = document.querySelector('#clock');

      let hours = 0;
      let minutes = 0;
      let seconds = 0;

      function showTime() {
        if (seconds < 59) {
          seconds++;
        } else if (seconds === 59) {
          seconds = 0;
          minutes++;
        }

        if (minutes === 60) {
          minutes = 0;
          hours++;
        }

        if (hours === 24) {
          hours = 0;
        }
        clockNode.textContent = `${hours < 10 ? '0' + hours : hours} : ${minutes < 10 ? '0' + minutes : minutes} : ${seconds < 10 ? '0' + seconds : seconds}`;
      }

      setInterval(showTime, 1000);
    }
    clock();

  </script>
</body>

</html>
