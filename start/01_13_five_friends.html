<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here

    async function getFriends() {
      const response = await fetch('https://randomuser.me/api/?results=5');
      const friends = await response.json();
      console.log(friends);
      showFriendsList(friends.results);
    }

    function showFriendsList(friends) {
      const divNode = document.getElementById('timeline');
      friends.forEach((friend) => {
        const friendImg = document.createElement('img');
        friendImg.src = friend.picture.medium;
        divNode.appendChild(friendImg);
      });
      // for (let i = 0; i < friends.length; i++) {
      //   const friendData = friends[i];
      //   const childDiv = document.createElement('div');
      //   childDiv.textContent = `${i + 1}. ${friendData.name.first} ${friendData.name.last}`;
      //   divNode.appendChild(childDiv);
      // }
    }

    getFriends();
    
  </script>
</body>

</html>
