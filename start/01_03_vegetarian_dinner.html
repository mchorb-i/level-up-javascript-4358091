<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_03_Vegetarian_Dinner</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your menu -->
  <ul id="menu"></ul>

  <script>
    const menu = [
      {
        name: "Chicken parmesan",
        isVegetarian: false
      },
      {
        name: "Stuffed shells",
        isVegetarian: true
      },
      {
        name: "Spaghetti and meatballs",
        isVegetarian: false
      },
      {
        name: "Tiramisu",
        isVegetarian: true
      }
    ]
    // Write your code here

    function showVegetarianDishes (menu) {
      // Get the vegetarian dishes from the menu
      const vegetarianMenu = menu.filter(dish => dish.isVegetarian);

      // Get the dom element where the vegetarian menu will be displayed
      const domMenu = document.getElementById('menu');
      vegetarianMenu.forEach(dish => {
        // Create an <li> element
        const liDish = document.createElement('li');
        // Set the text to be displayed
        liDish.appendChild(document.createTextNode(`${dish.name}`));
        // Add the <li> element to the <ul> menu element
        domMenu.appendChild(liDish);
      });
    }
    
    showVegetarianDishes(menu);
  </script>
</body>

</html>
